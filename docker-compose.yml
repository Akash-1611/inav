version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: payment_collection_db
    environment:
      POSTGRES_DB: payment_collection
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payment_collection_backend
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: payment_collection
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: "*"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules
    networks:
      - payment_network
    command: sh -c "npm run seed && npm start"

